<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Tag</title>
</head>
<body>

 <div>
<b>This text will be bolded.</b>
</div>
<br>
<div>
<em>This text will be italic.</em>
</div>
<br>
<div>
<u>This text will be underlined.</u>
</div>
<br>
<div>
<mark>This text will be highlighted.</mark>
</div>
<br>
<div>
This is normal text <sup>This will be super scripted</sup> This is normal again.
</div>
<br>
<div>
This is normal text <sub>This text will be sub scripted.</sub>
</div>
<br>
<div>
Normal text <small>Small text.</small>
</div>
<br>
<div>
<del>This text will be deleted.</del>
</div>

</body>
</html>
